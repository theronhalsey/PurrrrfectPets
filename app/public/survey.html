<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    var userScores = {
      name: $("#adopterName").val().trim(),
      scores: []
    };

    for (i = 1; i < 11; i++) {
      userScores.scores.push($("#inlineRadio" + i + ":checked").val())
    }

    $.post("/api/survey", userScores,
      function (data) { });
  });

  $("#seePet").on("click", function (event) {
    event.preventDefault();

    $.get("/api/survey",
      function (data) {
        $("#purfectPetName").text(data.name);
        $('#petImage').attr({
          src: data.photo,
          width: '300px',
          height: 'auto'
        })
        $("#petDescription").text(data.description.$t);
      });
  });

</script>
