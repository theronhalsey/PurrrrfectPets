<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purrrfect Pet Finder!</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>

<body>
  <div class=container>
    <div class=jumbotron>
      <h1>Purrrfect Pet Finder</h1>
      <h3>Get paired with a real life adoptable pet!</h3>
      <h6>All pets are from Petfinder.com</h6>
    </div> 
  </div>

  <div id="petCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id=slide1 class="d-block w-100" src=" " alt="First slide">
        </div>
        <div class="carousel-item">
          <img id=slide2 class="d-block w-100" src=" " alt="Second slide">
        </div>
        <div class="carousel-item">
          <img id=slide3 class="d-block w-100" src=" " alt="Third slide">
        </div>
        <div class="carousel-item">
          <img id=slide4 class="d-block w-100" src=" " alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img id=slide5 class="d-block w-100" src=" " alt="Fifth slide">
        </div>
        <div class="carousel-item">
          <img id=slide6 class="d-block w-100" src=" " alt="Sixth slide">
        </div>
        <div class="carousel-item">
          <img id=slide7 class="d-block w-100" src=" " alt="Seventh slide">
        </div>
        <div class="carousel-item">
          <img id=slide8 class="d-block w-100" src=" " alt="Eigth slide">
        </div>
        <div class="carousel-item">
          <img id=slide9 class="d-block w-100" src=" " alt="Ninth slide">
        </div>
        <div class="carousel-item">
          <img id=slide10 class="d-block w-100" src=" " alt="Temth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#petCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#petCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
